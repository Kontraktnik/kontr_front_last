<section class="w-full">
  <section class="main-blue-bg">
    <nav class="container mx-auto  bg-transparent relative flex flex-wrap items-center justify-between py-4  text-gray-500 hover:text-gray-700 focus:text-gray-700 navbar navbar-expand-lg navbar-light">
      <div class="container-fluid w-full flex flex-wrap items-center justify-between px-6">
        <button class="inline-block text-white" (click)="toggleSidebar()">
          <fa-icon [icon]="faArrowAltCircleLeft"  *ngIf="sidebarState;else closed">
          </fa-icon>
          <ng-template #closed>
            <fa-icon [icon]="faArrowAltCircleRight">
            </fa-icon>
          </ng-template>
        </button>

        <a class="ml-2 tourney-thin text-xl sm:text-xl md:text-2xl text-white" routerLink="/">jauynger.gov.kz</a>

        <button class="navbar-toggler text-white border-0 hover:shadow-none hover:no-underline py-2 px-2.5 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none focus:no-underline" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bars"
               class="w-6" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor"
                  d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z">
            </path>
          </svg>
        </button>
        <div class="collapse navbar-collapse flex-grow items-center" id="navbarSupportedContent">
          <!-- Left links -->
          <ul class="navbar-nav flex flex-col pl-0 list-style-none mr-auto">
            <li class="nav-item">
              <a class="comforta nav-link text-white hover:main-color focus:text-blue-900 p-0 text-sm" routerLink="/director/received-requests">
                {{'navbar.received'|translate}}
                <span class="inline-block py-1 px-1.5 leading-none text-center whitespace-nowrap align-baseline font-bold bg-red-600 text-white rounded ml-2">{{sendedCount}}</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="comforta nav-link text-white hover:main-color focus:text-blue-900 p-0 text-sm" routerLink="/director/agreed-requests">
                {{'navbar.agreement'|translate}}
                <span class="inline-block py-1 px-1.5 leading-none text-center whitespace-nowrap align-baseline font-bold bg-red-600 text-white rounded ml-2">{{offeredCount}}</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="comforta nav-link text-white hover:main-color focus:text-blue-900 p-0 text-sm" routerLink="/director/signed-requests">
                {{'navbar.signed'|translate}}
              </a>
            </li>
            <li class="nav-item">
              <a class="comforta nav-link text-white hover:main-color focus:text-blue-900 p-0 text-sm" routerLink="/director/rejected-requests">
                {{'navbar.rejected'|translate}}
              </a>
            </li>

          </ul>
<!--          &lt;!&ndash; Left links &ndash;&gt;-->
          <ul class="navbar-nav flex flex-col pr-0 list-style-none">
            <li class="nav-item px-2">
              <div class="flex justify-center">
                <div>
                  <div class="dropdown relative">
                    <button
                      class=" dropdown-toggle transition duration-150 ease-in-out flex items-center whitespace-nowrap text-white"
                      type="button"
                      id="dropdownMenuButton1tx"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      {{translateService.currentLang}}
                      <svg
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="fas"
                        data-icon="caret-down"
                        class="w-2 ml-2"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 320 512"
                      >
                        <path
                          fill="currentColor"
                          d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"
                        ></path>
                      </svg>
                    </button>
                    <ul  class=" dropdown-menu  min-w-max absolute hidden bg-white text-base z-50 float-left py-2 list-none text-left rounded-lg shadow-lg mt-1 hidden m-0 bg-clip-padding border-none"
                         aria-labelledby="dropdownMenuButton1tx">
                      <li>
                        <a class="cursor-pointer dropdown-item text-sm py-2 px-4 font-normal block w-full  whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100" (click)="translateService.onLangChange('kz')">kz</a>
                      </li>
                      <li>
                        <a class="cursor-pointer dropdown-item text-sm py-2 px-4 font-normal block w-full  whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100" (click)="translateService.onLangChange('ru')">ru</a>
                      </li>

                    </ul>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <!-- Collapsible wrapper -->

      </div>
    </nav>
  </section>

</section>
